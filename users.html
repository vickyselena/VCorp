<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola User - VCorp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* STYLE SAMA PERSIS DENGAN index.html — hanya loading yang diubah */
    #globalLoader {
      position:fixed; inset:0; background:#f0f9ff; z-index:99999;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      transition:opacity 0.6s ease; opacity:1;
    }
    #globalLoader .logo {
      font-size:4rem; font-weight:800; letter-spacing:-2px; color:#0ea5e9;
      margin-bottom:1.5rem;
    }
    #globalLoader .logo span { color:#64748b; font-weight:400; }
    #globalLoader .spinner {
      width:60px; height:60px; border:6px solid #e0f2fe; border-top:6px solid #0ea5e9;
      border-radius:50%; animation:spin 1s linear infinite; margin:2rem 0;
    }
    @keyframes spin { to { transform:rotate(360deg); } }
    /* sisa style sidebar, main, table, modal — gunakan yang sudah kamu punya dari versi sebelumnya */
  </style>
</head>
<body>

<!-- LOADING SIMPEL -->
<div id="globalLoader">
  <div class="logo">VC<span>orp</span></div>
  <div class="spinner"></div>
  <p>Memuat data user...</p>
</div>

<!-- SIDEBAR & MAIN CONTENT — SAMA SEPERTI VERSI SEBELUMNYA -->
<!-- (gunakan sidebar + main + modal dari versi users.html sebelumnya) -->

<script type="module">
  import { auth, db } from "./firebase-config.js";
  import { onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const loader = document.getElementById('globalLoader');

  onAuthStateChanged(auth, user => {
    if (!user) {
      setTimeout(() => loader.style.opacity = '0', 800);
      setTimeout(() => location.href = "login.html", 1400);
      return;
    }

    setTimeout(() => loader.style.opacity = '0', 1200);
    setTimeout(() => loader.remove(), 1800);

    const nama = user.displayName || user.email.split('@')[0];
    document.getElementById('sidebarNama').textContent = nama;
    document.getElementById('sidebarAvatar').textContent = nama[0].toUpperCase();

    onValue(ref(db, 'users/' + user.uid + '/role'), snap => {
      const role = snap.val() || 'Staff';
      document.getElementById('sidebarRole').textContent = role;
      if (role !== 'Admin') {
        alert('Hanya Admin!');
        location.href = "index.html";
      }
    });
  });

  // ... sisa script kelola user tetap sama seperti sebelumnya ...
</script>
</body>
</html>
