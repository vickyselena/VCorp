<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola User - VCorp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#F8FAFC;--card:#fff;--primary:#1E293B;--green:#10B981;--yellow:#F59E0B;--red:#EF4444;--gray:#64748B;--radius:20px;--shadow:0 10px 30px -8px rgba(0,0,0,.08)}
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:var(--bg);font-family:'Inter',sans-serif;color:var(--primary);display:flex;min-height:100vh}
    .sidebar{width:280px;background:var(--card);padding:2rem;box-shadow:var(--shadow);position:fixed;height:100%;border-right:1px solid #e2e8f0}
    .logo{font-family:'Outfit',sans-serif;font-size:2.2rem;font-weight:900;margin-bottom:3rem}
    .logo span{color:#94a3b8;font-style:italic;font-weight:400}
    .nav-item{display:flex;align-items:center;padding:14px 20px;border-radius:16px;color:var(--gray);font-weight:500;margin-bottom:8px;transition:.3s;cursor:pointer;text-decoration:none}
    .nav-item:hover{background:#f1f5f9;color:var(--primary);transform:translateX(8px)}
    .nav-item.active{background:var(--primary);color:white}
    .main{margin-left:280px;padding:3rem;flex:1}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:2rem}
    .btn{padding:12px 24px;background:var(--green);color:white;border:none;border-radius:12px;font-weight:600;cursor:pointer;transition:.3s}
    .btn:hover{background:#059669}
    .table{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    table{width:100%;border-collapse:collapse}
    th{background:#f8fafc;padding:1.5rem;text-align:left;font-weight:600;color:var(--primary);border-bottom:2px solid #e2e8f0}
    td{padding:1.5rem;border-bottom:1px solid #e2e8f0}
    tr:hover{background:#f8fafc}
    .badge{padding:6px 14px;border-radius:50px;font-size:0.85rem;font-weight:600}
    .admin{background:#fee2e2;color:#991b1b}
    .staff{background:#ecfdf5;color:#065f46}
    .action-btn{padding:8px 14px;margin:0 4px;border:none;border-radius:8px;cursor:pointer;font-size:0.9rem}
    .edit{background:#dbeafe;color:#1d4ed8}
    .delete{background:#fee2e2;color:#991b1b}
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:1000;align-items:center;justify-content:center}
    .modal-content{background:var(--card);padding:2rem;border-radius:var(--radius);width:90%;max-width:500px;box-shadow:var(--shadow)}
    input,select{width:100%;padding:14px 18px;margin:10px 0;border:2px solid #e2e8f0;border-radius:12px;font-size:1rem}
    @media(max-width:1100px){.sidebar{width:90px;padding:2rem 1rem}.logo,.nav-text{display:none}.main{margin-left:90px}}
  </style>
</head>
<body>

<aside class="sidebar">
  <div class="logo">VC<span>orp</span></div>
  <nav style="margin-top:2rem">
    <a href="index.html" class="nav-item">‚äû Dashboard</a>
    <a href="inventory.html" class="nav-item">üì¶ Inventaris</a>
    <a href="stock-in.html" class="nav-item">‚Üì Stock In</a>
    <a href="stock-out.html" class="nav-item">‚Üë Stock Out</a>
    <div style="margin-top:auto;padding-top:2rem;border-top:1px solid #e2e8f0">
      <a href="users.html" class="nav-item active">üë• Kelola User</a>
      <a href="#" id="logout" class="nav-item" style="color:var(--red)">‚èª Logout</a>
    </div>
  </nav>
</aside>

<div class="main">
  <div class="header">
    <div>
      <h1 style="font-family:Outfit;font-size:2.4rem;font-weight:900">Kelola User</h1>
      <p style="color:var(--gray)">Tambah, edit, atau hapus akun staff</p>
    </div>
    <button class="btn" onclick="openModal()">+ Tambah User</button>
  </div>

  <div class="table">
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Email</th>
          <th>Role</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="userList">
        <!-- Data user akan muncul otomatis -->
      </tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modalTitle">Tambah User</h2>
    <input type="text" id="nama" placeholder="Nama Lengkap">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password (kosongkan jika edit)">
    <select id="role">
      <option value="Staff">Staff</option>
      <option value="Admin">Admin</option>
    </select>
    <div style="margin-top:20px;display:flex;gap:10px;justify-content:flex-end">
      <button class="btn" style="background:#e2e8f0;color:#475569" onclick="closeModal()">Batal</button>
      <button class="btn" onclick="saveUser()">Simpan</button>
    </div>
  </div>
</div>

<script type="module">
  import { auth, db } from "./firebase-config.js";
  import { onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  let currentUid = null;

  // Cek hak akses Admin
  onAuthStateChanged(auth, user => {
    if (!user) return location.href = "login.html";
    
    onValue(ref(db, 'users/' + user.uid + '/role'), snap => {
      if (snap.val() !== 'Admin') {
        alert('Hanya Admin yang bisa akses halaman ini!');
        location.href = "index.html";
      }
    });
  });

  document.getElementById('logout').onclick = () => confirm('Logout?') && signOut(auth);

  // Tampilkan semua user
  onValue(ref(db, 'users'), snap => {
    const users = snap.val() || {};
    const tbody = document.getElementById('userList');
    tbody.innerHTML = '';

    Object.entries(users).forEach(([uid, data]) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td style="font-weight:600">${data.nama || '-'}</td>
        <td>${data.email || '-'}</td>
        <td><span class="badge ${data.role === 'Admin' ? 'admin' : 'staff'}">${data.role || 'Staff'}</span></td>
        <td>
          <button class="action-btn edit" onclick="editUser('${uid}', ${JSON.stringify(data)})">Edit</button>
          <button class="action-btn delete" onclick="hapusUser('${uid}')">Hapus</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  });

  // Modal
  window.openModal = () => {
    currentUid = null;
    document.getElementById('modalTitle').textContent = 'Tambah User Baru';
    document.getElementById('nama').value = '';
    document.getElementById('email').value = '';
    document.getElementById('password').value = '';
    document.getElementById('password').placeholder = 'Password wajib diisi';
    document.getElementById('role').value = 'Staff';
    document.getElementById('modal').style.display = 'flex';
  };

  window.closeModal = () => document.getElementById('modal').style.display = 'none';

  window.editUser = (uid, data) => {
    currentUid = uid;
    document.getElementById('modalTitle').textContent = 'Edit User';
    document.getElementById('nama').value = data.nama || '';
    document.getElementById('email').value = data.email || '';
    document.getElementById('password').value = '';
    document.getElementById('password').placeholder = 'Kosongkan jika tidak ganti password';
    document.getElementById('role').value = data.role || 'Staff';
    document.getElementById('modal').style.display = 'flex';
  };

  window.saveUser = async () => {
    const nama = document.getElementById('nama').value.trim();
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value;
    const role = document.getElementById('role').value;

    if (!nama || !email) return alert('Nama dan email wajib diisi!');

    try {
      let uid = currentUid;

      if (!uid) {
        if (!pass) return alert('Password wajib diisi untuk user baru!');
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        uid = cred.user.uid;
      }

      await set(ref(db, 'users/' + uid), {
        nama, email, role,
        updatedAt: new Date().toISOString()
      });

      alert('User berhasil disimpan!');
      closeModal();
    } catch (e) {
      alert('Error: ' + e.message);
    }
  };

  window.hapusUser = async (uid) => {
    if (!confirm('Yakin hapus user ini?')) return;
    await remove(ref(db, 'users/' + uid));
    alert('User berhasil dihapus');
  };
</script>
</body>
</html>
