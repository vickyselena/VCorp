<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola User - VCorp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f9ff;
      --sidebar: #ffffff;
      --card: #ffffff;
      --primary: #0c4a6e;
      --accent: #0ea5e9;
      --accent-hover: #0284c7;
      --text-light: #64748b;
      --border: #bae6fd;
      --shadow: 0 15px 40px rgba(14,165,233,0.12);
      --online: #10b981;
      --danger: #ef4444;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:var(--bg); color:var(--primary); font-family:'Inter',sans-serif; display:flex; min-height:100vh; }

    /* LOADING SCREEN AESTHETIC */
    #globalLoader {
      position:fixed; inset:0; background:var(--bg); z-index:99999;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      transition:opacity 0.8s ease; opacity:1;
    }
    #globalLoader .logo {
      font-size:4.5rem; font-weight:800; letter-spacing:-3px; color:var(--accent);
      margin-bottom:1.5rem;
    }
    #globalLoader .logo span { color:#64748b; font-weight:400; }
    #globalLoader p {
      color:var(--text-light); font-size:1.3rem; margin-top:1rem; letter-spacing:1px;
    }
    .progress-container {
      width:340px; height:12px; background:#e0f2fe; border-radius:50px;
      overflow:hidden; margin:3rem 0; box-shadow:0 8px 25px rgba(14,165,233,0.2);
    }
    #progressBar {
      width:0%; height:100%; background:linear-gradient(90deg,var(--accent),var(--accent-hover));
      border-radius:50px; transition:width 0.6s ease;
    }

    .sidebar {
      width:300px; background:var(--sidebar); padding:3.5rem 2.5rem;
      position:fixed; height:100%; border-right:1px solid var(--border);
      box-shadow:var(--shadow); z-index:10; display:flex; flex-direction:column;
    }
    .logo { font-size:2.8rem; font-weight:800; letter-spacing:-2px; margin-bottom:5rem; color:var(--accent); }
    .logo span { color:var(--text-light); font-weight:400; }

    .nav-item {
      display:flex; align-items:center; padding:20px 28px; border-radius:24px;
      color:var(--text-light); font-weight:500; margin-bottom:16px; transition:0.4s;
      cursor:pointer; text-decoration:none;
    }
    .nav-item:hover { background:rgba(14,165,233,0.08); color:var(--accent); transform:translateX(10px); }
    .nav-item.active { background:linear-gradient(135deg,var(--accent),var(--accent-hover)); color:white; font-weight:600; box-shadow:0 12px 30px rgba(14,165,233,0.3); }
    .nav-item .icon { margin-right:18px; font-size:1.4rem; }

    .bottom-section {
      margin-top:auto; padding-top:2.5rem; border-top:1px solid var(--border);
    }
    .user-info-sidebar {
      display:flex; align-items:center; gap:1.5rem; margin-bottom:2rem;
    }
    .user-avatar {
      width:64px; height:64px; background:var(--accent); color:white;
      border-radius:50%; display:grid; place-items:center; font-weight:700;
      font-size:1.8rem; box-shadow:0 12px 30px rgba(14,165,233,0.35); flex-shrink:0;
    }
    .user-details h4 { font-weight:600; font-size:1.15rem; color:var(--primary); margin-bottom:4px; }
    .user-details p { color:var(--text-light); font-size:0.95rem; }
    .status-online {
      display:inline-block; width:12px; height:12px; background:var(--online);
      border-radius:50%; margin-right:8px; box-shadow:0 0 12px rgba(16,185,129,0.6);
      animation:pulse 2s infinite;
    }
    @keyframes pulse { 0%{box-shadow:0 0 0 0 rgba(16,185,129,0.4)} 70%{box-shadow:0 0 0 10px rgba(16,185,129,0)} 100%{box-shadow:0 0 0 0 rgba(16,185,129,0)} }

    .logout-btn {
      display:flex; align-items:center; gap:20px; padding:20px 28px; border-radius:24px;
      color:var(--danger); font-weight:600; background:rgba(239,68,68,0.08);
      border:1px solid rgba(239,68,68,0.15); transition:all 0.4s ease; cursor:pointer;
    }
    .logout-btn:hover { background:rgba(239,68,68,0.15); transform:translateX(8px); }

    .main { margin-left:300px; padding:5rem; flex:1; }
    .header h1 { font-size:3.2rem; font-weight:700; letter-spacing:-1.5px; }
    .header p { color:var(--text-light); font-size:1.3rem; margin-top:0.8rem; }

    .btn-add {
      background:var(--accent); color:white; padding:16px 32px; border:none;
      border-radius:20px; font-size:1.1rem; font-weight:600; cursor:pointer;
      box-shadow:0 12px 30px rgba(14,165,233,0.3); transition:0.4s;
    }
    .btn-add:hover { background:var(--accent-hover); transform:translateY(-5px); }

    .table-container {
      background:var(--card); border-radius:28px; overflow:hidden;
      box-shadow:var(--shadow); border:1px solid var(--border); margin-top:3rem;
    }
    table { width:100%; border-collapse:collapse; }
    th { background:rgba(14,165,233,0.05); padding:2rem; text-align:left; font-weight:600; color:var(--primary); font-size:1.1rem; }
    td { padding:2rem; border-bottom:1px solid var(--border); }
    tr:hover { background:rgba(14,165,233,0.03); }
    .role-badge { padding:10px 20px; border-radius:50px; font-weight:600; font-size:0.95rem; }
    .role-admin { background:rgba(239,68,68,0.1); color:var(--danger); border:1px solid rgba(239,68,68,0.2); }
    .role-staff { background:rgba(16,185,129,0.1); color:var(--online); border:1px solid rgba(16,185,129,0.2); }
    .action-btn { padding:12px 20px; margin:0 8px; border:none; border-radius:16px; cursor:pointer; font-weight:600; transition:0.3s; }
    .edit-btn { background:rgba(14,165,233,0.1); color:var(--accent); }
    .delete-btn { background:rgba(239,68,68,0.1); color:var(--danger); }

    .modal { display:none; position:fixed; inset:0; background:rgba(12,74,110,0.4); backdrop-filter:blur(10px); z-index:1000; align-items:center; justify-content:center; }
    .modal-content { background:var(--card); padding:3rem; border-radius:32px; width:90%; max-width:520px; box-shadow:0 30px 80px rgba(14,165,233,0.25); border:1px solid var(--border); }
    input, select { width:100%; padding:18px 24px; margin:16px 0; border:2px solid var(--border); border-radius:20px; font-size:1.1rem; }
    .modal-buttons { display:flex; gap:1rem; margin-top:2rem; justify-content:flex-end; }
    .btn-cancel { background:#e2e8f0; color:var(--text-light); }

    @media (max-width:1200px) {
      .sidebar { width:90px; padding:3rem 1.5rem; }
      .logo,.nav-text,.user-details,.logout-btn span { display:none; }
      .user-avatar { width:48px; height:48px; font-size:1.4rem; }
      .main { margin-left:90px; }
    }
  </style>
</head>
<body>

<!-- LOADING SCREEN AESTHETIC -->
<div id="globalLoader">
  <div style="text-align:center;">
    <div class="logo">VC<span>orp</span></div>
    <p>Inventory Management System</p>
  </div>
  <div class="progress-container">
    <div id="progressBar"></div>
  </div>
  <p id="loadingText">Memuat data user...</p>
</div>

<div class="sidebar">
  <div class="logo">VC<span>orp</span></div>
  <nav>
    <a href="index.html" class="nav-item"><span class="icon">‚äû</span><span class="nav-text">Dashboard</span></a>
    <a href="inventory.html" class="nav-item"><span class="icon">üì¶</span><span class="nav-text">Inventaris</span></a>
    <a href="stock-in.html" class="nav-item"><span class="icon">‚Üì</span><span class="nav-text">Stock In</span></a>
    <a href="stock-out.html" class="nav-item"><span class="icon">‚Üë</span><span class="nav-text">Stock Out</span></a>
    <a href="users.html" class="nav-item active"><span class="icon">üë•</span><span class="nav-text">Kelola User</span></a>
  </nav>

  <div class="bottom-section">
    <div class="user-info-sidebar">
      <div class="user-avatar" id="sidebarAvatar">A</div>
      <div class="user-details">
        <h4 id="sidebarNama">Admin</h4>
        <p><span class="status-online"></span><span id="sidebarRole">Admin</span> ‚Ä¢ Online</p>
      </div>
    </div>
    <div class="logout-btn" id="logout">
      <span class="icon">‚èª</span>
      <span class="logout-text">Logout</span>
    </div>
  </div>
</div>

<div class="main">
  <div class="header">
    <div>
      <h1>Kelola User</h1>
      <p>Tambah, edit, atau hapus akun staff dengan mudah</p>
    </div>
    <button class="btn-add" onclick="openModal()">+ Tambah User</button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Email</th>
          <th>Role</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="userList"></tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="userModal">
  <div class="modal-content">
    <h2 id="modalTitle" style="font-size:2rem;font-weight:700;margin-bottom:1.5rem">Tambah User Baru</h2>
    <input type="text" id="userNama" placeholder="Nama Lengkap">
    <input type="email" id="userEmail" placeholder="Email">
    <input type="password" id="userPass" placeholder="Password (kosongkan jika edit)">
    <select id="userRole">
      <option value="Staff">Staff</option>
      <option value="Admin">Admin</option>
    </select>
    <div class="modal-buttons">
      <button class="btn-add btn-cancel" onclick="closeModal()">Batal</button>
      <button class="btn-add" onclick="saveUser()">Simpan User</button>
    </div>
  </div>
</div>

<script type="module">
  import { auth, db } from "./firebase-config.js";
  import { onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const loader = document.getElementById('globalLoader');
  const progressBar = document.getElementById('progressBar');
  const loadingText = document.getElementById('loadingText');

  let progress = 0;
  const loadingInterval = setInterval(() => {
    progress += Math.random() * 12 + 8;
    if (progress > 90) progress = 90;
    progressBar.style.width = progress + '%';
  }, 300);

  let currentEditUid = null;

  onAuthStateChanged(auth, user => {
    if (!user) {
      clearInterval(loadingInterval);
      progressBar.style.width = '100%';
      setTimeout(() => loader.style.opacity = '0', 400);
      setTimeout(() => location.href = "login.html", 1000);
      return;
    }

    const nama = user.displayName || user.email.split('@')[0];
    const initial = nama.charAt(0).toUpperCase();

    document.getElementById('sidebarNama').textContent = nama;
    document.getElementById('sidebarAvatar').textContent = initial;

    loadingText.textContent = "Memuat data user...";

    onValue(ref(db, 'users/' + user.uid + '/role'), snap => {
      const role = snap.val() || 'Staff';
      document.getElementById('sidebarRole').textContent = role;

      if (role !== 'Admin') {
        alert('Hanya Admin yang bisa akses halaman ini!');
        location.href = "index.html";
      }

      // SELESAI LOADING
      progress = 100;
      progressBar.style.width = '100%';
      loadingText.textContent = "Dashboard siap!";
      
      setTimeout(() => {
        loader.style.opacity = '0';
        clearInterval(loadingInterval);
      }, 600);
      setTimeout(() => loader.remove(), 1200);
    }, { onlyOnce: true });
  });

  document.getElementById('logout').onclick = () => confirm('Yakin logout?') && signOut(auth);

  // Tampilkan semua user
  onValue(ref(db, 'users'), snap => {
    const users = snap.val() || {};
    const tbody = document.getElementById('userList');
    tbody.innerHTML = '';

    Object.entries(users).forEach(([uid, data]) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td style="font-weight:600;font-size:1.1rem">${data.nama || '-'}</td>
        <td style="color:var(--text-light)">${data.email || '-'}</td>
        <td><span class="role-badge role-${data.role === 'Admin' ? 'admin' : 'staff'}">${data.role || 'Staff'}</span></td>
        <td>
          <button class="action-btn edit-btn" onclick="editUser('${uid}', ${JSON.stringify(data).replace(/"/g, '&quot;')})">Edit</button>
          <button class="action-btn delete-btn" onclick="deleteUser('${uid}')">Hapus</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  });

  window.openModal = () => {
    currentEditUid = null;
    document.getElementById('modalTitle').textContent = 'Tambah User Baru';
    document.getElementById('userNama').value = '';
    document.getElementById('userEmail').value = '';
    document.getElementById('userPass').value = '';
    document.getElementById('userPass').placeholder = 'Password wajib diisi';
    document.getElementById('userRole').value = 'Staff';
    document.getElementById('userModal').style.display = 'flex';
  };

  window.closeModal = () => document.getElementById('userModal').style.display = 'none';

  window.editUser = (uid, data) => {
    currentEditUid = uid;
    document.getElementById('modalTitle').textContent = 'Edit User';
    document.getElementById('userNama').value = data.nama || '';
    document.getElementById('userEmail').value = data.email || '';
    document.getElementById('userPass').value = '';
    document.getElementById('userPass').placeholder = 'Kosongkan jika tidak ganti password';
    document.getElementById('userRole').value = data.role || 'Staff';
    document.getElementById('userModal').style.display = 'flex';
  };

  window.saveUser = async () => {
    const nama = document.getElementById('userNama').value.trim();
    const email = document.getElementById('userEmail').value.trim();
    const pass = document.getElementById('userPass').value;
    const role = document.getElementById('userRole').value;

    if (!nama || !email) return alert('Nama dan email wajib diisi!');

    try {
      let uid = currentEditUid;

      if (!uid && !pass) return alert('Password wajib diisi untuk user baru!');

      if (!uid) {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        uid = cred.user.uid;
      }

      await set(ref(db, 'users/' + uid), {
        nama, email, role,
        updatedAt: new Date().toISOString()
      });

      alert('User berhasil disimpan!');
      closeModal();
    } catch (e) {
      alert('Error: ' + e.message);
    }
  };

  window.deleteUser = async (uid) => {
    if (!confirm('Yakin hapus user ini? Data akan hilang permanen.')) return;
    await remove(ref(db, 'users/' + uid));
    alert('User berhasil dihapus');
  };
</script>
</body>
</html>
