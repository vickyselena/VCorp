<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCorp - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f0f9ff;
      --sidebar: #ffffff;
      --card: #ffffff;
      --primary: #0c4a6e;
      --accent: #0ea5e9;
      --accent-hover: #0284c7;
      --text-light: #64748b;
      --border: #bae6fd;
      --shadow: 0 15px 40px rgba(14,165,233,0.12);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:var(--bg); color:var(--primary); font-family:'Inter',sans-serif; display:flex; min-height:100vh; }
    
    .sidebar {
      width: 300px;
      background: var(--sidebar);
      padding: 3.5rem 2.5rem;
      position: fixed;
      height: 100%;
      border-right: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    .logo {
      font-size: 2.8rem;
      font-weight: 800;
      letter-spacing: -2px;
      margin-bottom: 5rem;
      color: var(--accent);
    }
    .logo span { color: var(--text-light); font-weight: 400; }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 20px 28px;
      border-radius: 24px;
      color: var(--text-light);
      font-weight: 500;
      margin-bottom: 16px;
      transition: 0.4s;
      cursor: pointer;
    }
    .nav-item:hover {
      background: rgba(14,165,233,0.08);
      color: var(--accent);
      transform: translateX(10px);
    }
    .nav-item.active {
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      font-weight: 600;
      box-shadow: 0 12px 30px rgba(14,165,233,0.3);
    }

    .main {
      margin-left: 300px;
      padding: 5rem;
      flex: 1;
    }
    .header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: -1.5px;
      margin-bottom: 1rem;
    }
    .header p {
      color: var(--text-light);
      font-size: 1.3rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2.5rem;
      margin: 4rem 0;
    }
    .stat-card {
      background: var(--card);
      padding: 3rem;
      border-radius: 28px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: 0.5s;
    }
    .stat-card:hover {
      transform: translateY(-15px);
      box-shadow: 0 25px 50px rgba(14,165,233,0.2);
    }
    .stat-label {
      color: var(--text-light);
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 1.5rem;
    }
    .stat-value {
      font-size: 4rem;
      font-weight: 700;
      color: var(--accent);
    }

    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      margin-top: 3rem;
    }
    .chart-card {
      background: var(--card);
      padding: 3rem;
      border-radius: 28px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    .chart-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 2.5rem;
      color: var(--primary);
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="logo">VC<span>orp</span></div>
  <nav>
    <div class="nav-item active">Dashboard</div>
    <div class="nav-item">Inventory</div>
    <div class="nav-item">Stock In</div>
    <div class="nav-item">Stock Out</div>
    <div style="margin-top: auto;">
      <div class="nav-item" id="adminMenu" style="display:none">Admin Panel</div>
      <div class="nav-item" id="logout" style="color:#ef4444">Logout</div>
    </div>
  </nav>
</div>

<div class="main">
  <div class="header">
    <h1>Inventory Dashboard</h1>
    <p>Selamat datang kembali, <span id="userName">User</span></p>
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-label">Total Items</div>
      <div class="stat-value" id="totalItems">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Total Stock</div>
      <div class="stat-value" id="totalStok">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Damaged Items</div>
      <div class="stat-value" id="rusak">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Top Category</div>
      <div class="stat-value" id="topKat">-</div>
    </div>
  </div>

  <div class="charts">
    <div class="chart-card">
      <div class="chart-title">Category Distribution</div>
      <canvas id="chart1"></canvas>
    </div>
    <div class="chart-card">
      <div class="chart-title">Asset Condition</div>
      <canvas id="chart2"></canvas>
    </div>
  </div>
</div>

<script type="module">
  import { auth, db } from "./firebase-config.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  onAuthStateChanged(auth, user => {
    if (!user) return location.href = "login.html";
    document.getElementById('userName').textContent = user.displayName || user.email.split('@')[0];
    onValue(ref(db, 'users/' + user.uid + '/role'), s => {
      if (s.val() === 'Admin') document.getElementById('adminMenu').style.display = 'block';
    });
  });

  document.getElementById('logout').onclick = () => confirm('Logout?') && signOut(auth);

  let c1, c2;
  onValue(ref(db, 'inventaris'), snap => {
    const items = Object.values(snap.val() || {});
    let stok = 0, rusak = 0;
    const kat = {}, kond = {Baik:0,'Perlu Servis':0,Rusak:0};

    items.forEach(i => {
      const j = Number(i.jumlah)||0;
      stok += j;
      if (i.kondisi === 'Rusak') rusak += j;
      kat[i.kategori || 'Other'] = (kat[i.kategori || 'Other']||0) + j;
      kond[i.kondisi || 'Baik'] = (kond[i.kondisi || 'Baik']||0) + j;
    });

    document.getElementById('totalItems').textContent = items.length;
    document.getElementById('totalStok').textContent = stok.toLocaleString('id-ID');
    document.getElementById('rusak').textContent = rusak.toLocaleString('id-ID');
    document.getElementById('topKat').textContent = Object.keys(kat).sort((a,b)=>kat[b]-kat[a])[0] || '-';

    if (!c1) c1 = new Chart('chart1', {type:'doughnut', data:{labels:Object.keys(kat), datasets:[{data:Object.values(kat), backgroundColor:['#0ea5e9','#06b6d4','#0891b2','#0c4a6e','#0369a1']}]}, options:{plugins:{legend:{position:'right'}}, cutout:'70%'}});
    else { c1.data.labels = Object.keys(kat); c1.data.datasets[0].data = Object.values(kat); c1.update(); }

    if (!c2) c2 = new Chart('chart2', {type:'bar', data:{labels:Object.keys(kond), datasets:[{data:Object.values(kond), backgroundColor:['#10b981','#f59e0b','#ef4444'], borderRadius:16}]}, options:{plugins:{legend:{display:false}}}});
    else { c2.data.labels = Object.keys(kond); c2.data.datasets[0].data = Object.values(kond); c2.update(); }
  });
</script>
</body>
</html>
