<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCorp - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #0f172a;
      --sidebar: #1e293b;
      --card: #1e293b;
      --text: #f8fafc;
      --text-light: #94a3b8;
      --accent: #8b5cf6;
      --accent-hover: #7c3aed;
      --green: #10b981;
      --yellow: #f59e0b;
      --red: #ef4444;
      --border: #334155;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:var(--bg); color:var(--text); font-family:'Inter',sans-serif; display:flex; min-height:100vh; }
    
    .sidebar {
      width: 280px;
      background: var(--sidebar);
      padding: 2.5rem 2rem;
      position: fixed;
      height: 100%;
      border-right: 1px solid var(--border);
    }
    .logo {
      font-size: 2.4rem;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 4rem;
    }
    .logo span { color: rgba(255,255,255,0.6); font-weight: 400; }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      border-radius: 16px;
      color: var(--text-light);
      font-weight: 500;
      margin-bottom: 8px;
      transition: 0.3s;
      cursor: pointer;
    }
    .nav-item:hover {
      background: rgba(139,92,246,0.2);
      color: white;
    }
    .nav-item.active {
      background: var(--accent);
      color: white;
      font-weight: 600;
    }
    .nav-item .icon {
      margin-right: 16px;
      font-size: 1.3rem;
    }

    .main {
      margin-left: 280px;
      padding: 3rem;
      flex: 1;
    }
    .header {
      margin-bottom: 3rem;
    }
    .header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: -1px;
    }
    .header p {
      color: var(--text-light);
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    .stat-card {
      background: var(--card);
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid var(--border);
      transition: 0.3s;
    }
    .stat-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .stat-label {
      color: var(--text-light);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }
    .stat-value {
      font-size: 3rem;
      font-weight: 700;
      color: white;
    }

    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .chart-card {
      background: var(--card);
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid var(--border);
    }
    .chart-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: white;
    }
    .chart-container {
      position: relative;
      height: 300px;
    }

    @media (max-width: 1100px) {
      .sidebar { width: 90px; padding: 2rem 1rem; }
      .logo, .nav-text { display: none; }
      .main { margin-left: 90px; }
    }
    @media (max-width: 768px) {
      .charts { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="logo">VC<span>orp</span></div>
  <nav>
    <div class="nav-item active"><span class="icon">‚äû</span><span class="nav-text">Dashboard</span></div>
    <div class="nav-item"><span class="icon">üì¶</span><span class="nav-text">Inventory</span></div>
    <div class="nav-item"><span class="icon">‚Üì</span><span class="nav-text">Stock In</span></div>
    <div class="nav-item"><span class="icon">‚Üë</span><span class="nav-text">Stock Out</span></div>
    <div style="margin-top: auto; padding-top: 2rem;">
      <div class="nav-item" id="adminMenu" style="display:none"><span class="icon">‚öôÔ∏è</span><span class="nav-text">Admin</span></div>
      <div class="nav-item" id="logout" style="color:#ef4444"><span class="icon">‚èª</span><span class="nav-text">Logout</span></div>
    </div>
  </nav>
</div>

<div class="main">
  <div class="header">
    <div>
      <h1>Inventory Dashboard</h1>
      <p>Welcome back, <span id="userName">User</span></p>
    </div>
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-label">Total Items</div>
      <div class="stat-value" id="totalItems">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Total Stock</div>
      <div class="stat-value" id="totalStok">0</div>
    </div>
    <div class="stat-card" style="border-left: 5px solid var(--red)">
      <div class="stat-label">Damaged/Lost</div>
      <div class="stat-value" id="rusak">0</div>
    </div>
    <div class="stat-card" style="border-left: 5px solid var(--yellow)">
      <div class="stat-label">Top Category</div>
      <div class="stat-value" id="topKat">-</div>
    </div>
  </div>

  <div class="charts">
    <div class="chart-card">
      <div class="chart-title">Category Distribution</div>
      <div class="chart-container"><canvas id="chart1"></canvas></div>
    </div>
    <div class="chart-card">
      <div class="chart-title">Asset Condition</div>
      <div class="chart-container"><canvas id="chart2"></canvas></div>
    </div>
  </div>
</div>

<script type="module">
  import { auth, db } from "./firebase-config.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  onAuthStateChanged(auth, user => {
    if (!user) return location.href = "login.html";
    document.getElementById('userName').textContent = user.displayName || user.email.split('@')[0];
    onValue(ref(db, 'users/' + user.uid + '/role'), s => {
      if (s.val() === 'Admin') document.getElementById('adminMenu').style.display = 'flex';
    });
  });

  document.getElementById('logout').onclick = () => confirm('Logout?') && signOut(auth);

  let c1, c2;
  onValue(ref(db, 'inventaris'), snap => {
    const items = Object.values(snap.val() || {});
    let stok = 0, rusak = 0;
    const kat = {}, kond = {Baik:0,'Perlu Servis':0,Rusak:0};

    items.forEach(i => {
      const j = Number(i.jumlah)||0;
      stok += j;
      if (i.kondisi === 'Rusak') rusak += j;
      kat[i.kategori || 'Other'] = (kat[i.kategori || 'Other']||0) + j;
      kond[i.kondisi || 'Baik'] = (kond[i.kondisi || 'Baik']||0) + j;
    });

    document.getElementById('totalItems').textContent = items.length;
    document.getElementById('totalStok').textContent = stok.toLocaleString('id-ID');
    document.getElementById('rusak').textContent = rusak.toLocaleString('id-ID');
    document.getElementById('topKat').textContent = Object.keys(kat).sort((a,b)=>kat[b]-kat[a])[0] || '-';

    if (!c1) c1 = new Chart('chart1', {type:'doughnut', data:{labels:Object.keys(kat), datasets:[{data:Object.values(kat), backgroundColor:['#8b5cf6','#3b82f6','#10b981','#f59e0b','#ef4444']}]}, options:{plugins:{legend:{labels:{color:'white'}}}}});
    else { c1.data.labels = Object.keys(kat); c1.data.datasets[0].data = Object.values(kat); c1.update(); }

    if (!c2) c2 = new Chart('chart2', {type:'bar', data:{labels:Object.keys(kond), datasets:[{data:Object.values(kond), backgroundColor:['#10b981','#f59e0b','#ef4444']}]}, options:{plugins:{legend:{display:false}}, scales:{y:{ticks:{color:'white'}}, x:{ticks:{color:'white'}}}}});
    else { c2.data.labels = Object.keys(kond); c2.data.datasets[0].data = Object.values(kond); c2.update(); }
  });
</script>
</body>
</html>
