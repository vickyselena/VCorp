<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VCorp Inventory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #F8FAFC;
      --primary: #1E293B;
      --green: #10B981;
      --gray: #64748B;
      --card: #FFFFFF;
      --radius: 24px;
      --shadow: 0 20px 50px -12px rgba(0,0,0,0.12);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .login-card {
      background: var(--card);
      width: 100%;
      max-width: 420px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .login-header {
      background: linear-gradient(135deg, var(--primary), #0F172A);
      color: white;
      padding: 3rem 2rem 2rem;
      text-align: center;
    }
    .logo {
      font-family: 'Outfit', sans-serif;
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
    }
    .logo span { color:#94A3B8; font-style:italic; font-weight:400; }
    .login-header p {
      opacity: 0.9;
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    .login-body {
      padding: 2.5rem 2rem;
    }
    .input-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary);
    }
    input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #E2E8F0;
      border-radius: 16px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: var(--green);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 16px;
      background: var(--green);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }
    .btn-login:hover {
      background: #059669;
      transform: translateY(-2px);
    }
    .btn-login.loading {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .error-msg {
      background: #FEE2E2;
      color: #991B1B;
      padding: 12px 16px;
      border-radius: 12px;
      margin-top: 1rem;
      font-size: 0.95rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-header">
      <div class="logo">VC<span>orp</span></div>
      <p>Sistem Inventory Management</p>
    </div>

    <div class="login-body">
      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="masukan@email.com" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <button class="btn-login" id="btnLogin">
        <span id="loginText">Masuk ke Dashboard</span>
        <span id="loadingText" style="display:none">Sedang masuk...</span>
      </button>

      <div class="error-msg" id="errorMsg"></div>

      <p style="text-align:center; margin-top:2rem; color:var(--gray); font-size:0.95rem">
        Belum punya akun? Hubungi Admin untuk dibuatkan.
      </p>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const app = initializeApp({
    apiKey: "AIzaSyDnmmQWABHvOEuEWe9-C-s8U7fLMlHnqTc",
    authDomain: "vcorp.firebaseapp.com",
    databaseURL: "https://vcorp-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "vcorp"
  });

  const auth = getAuth(app);

  const btnLogin = document.getElementById('btnLogin');
  const loginText = document.getElementById('loginText');
  const loadingText = document.getElementById('loadingText');
  const errorMsg = document.getElementById('errorMsg');

  btnLogin.addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
      showError('Email dan password wajib diisi!');
      return;
    }

    btnLogin.classList.add('loading');
    loginText.style.display = 'none';
    loadingText.style.display = 'inline';
    errorMsg.style.display = 'none';

    try {
      await signInWithEmailAndPassword(auth, email, password);
      // Sukses → langsung ke dashboard
      window.location.href = "index.html";
    } catch (error) {
      let pesan = 'Login gagal. Periksa email & password!';
      
      if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
        pesan = 'Email atau password salah!';
      } else if (error.code === 'auth/invalid-email') {
        pesan = 'Format email tidak valid!';
      } else if (error.code === 'auth/too-many-requests') {
        pesan = 'Terlalu banyak percobaan. Coba lagi nanti.';
      }

      showError(pesan);
    } finally {
      btnLogin.classList.remove('loading');
      loginText.style.display = 'inline';
      loadingText.style.display = 'none';
    }
  });

  function showError(msg) {
    errorMsg.textContent = msg;
    errorMsg.style.display = 'block';
  }

  // Enter key support
  document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') btnLogin.click();
  });
</script>

</body>
</html>
