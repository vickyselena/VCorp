<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VCorp Inventory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f8fafc;
      --text-light: #94a3b8;
      --accent: #8b5cf6;
      --accent-hover: #7c3aed;
      --success: #10b981;
      --border: #334155;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 420px;
    }
    .card {
      background: var(--card);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
    }
    .header {
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      padding: 3rem 2rem;
      text-align: center;
    }
    .logo {
      font-size: 3.5rem;
      font-weight: 800;
      letter-spacing: -2px;
    }
    .logo span { color: rgba(255,255,255,0.7); font-weight: 400; }
    .subtitle {
      margin-top: 1rem;
      opacity: 0.9;
      font-size: 1.1rem;
    }
    .form {
      padding: 3rem 2.5rem;
    }
    .tabs {
      display: flex;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }
    .tab {
      flex: 1;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .tab.active {
      color: var(--accent);
      border-bottom: 3px solid var(--accent);
    }
    input {
      width: 100%;
      padding: 16px 20px;
      margin: 12px 0;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 16px;
      color: white;
      font-size: 1rem;
    }
    input::placeholder { color: #64748b; }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(139,92,246,0.2);
    }
    .btn {
      width: 100%;
      padding: 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: 0.3s;
    }
    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(139,92,246,0.4);
    }
    .msg {
      padding: 14px 18px;
      border-radius: 12px;
      margin: 16px 0;
      text-align: center;
      font-weight: 500;
    }
    .success { background: rgba(16,185,129,0.2); color: var(--success); border: 1px solid rgba(16,185,129,0.3); }
    .error { background: rgba(239,68,68,0.2); color: #fca5a5; border: 1px solid rgba(239,68,68,0.3); }
    .form-section { display: none; }
    .form-section.active { display: block; }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="header">
      <div class="logo">VC<span>orp</span></div>
      <p class="subtitle">Inventory Management System</p>
    </div>

    <div class="form">
      <div class="tabs">
        <div class="tab active" onclick="switchTab('login')">Login</div>
        <div class="tab" onclick="switchTab('register')">Register</div>
      </div>

      <div id="loginForm" class="form-section active">
        <div class="msg success" id="loginSuccess" style="display:none">Login berhasil!</div>
        <input type="email" id="loginEmail" placeholder="Email address">
        <input type="password" id="loginPass" placeholder="Password">
        <button class="btn" id="btnLogin">Sign In</button>
        <div class="msg error" id="loginError"></div>
      </div>

      <div id="registerForm" class="form-section">
        <div class="msg success" id="regSuccess" style="display:none">
          Register berhasil! Silakan login dengan akun baru kamu.
        </div>
        <input type="text" id="regNama" placeholder="Full Name">
        <input type="email" id="regEmail" placeholder="Email address">
        <input type="password" id="regPass" placeholder="Password (min. 6 characters)">
        <button class="btn" id="btnRegister">Create Account</button>
        <div class="msg error" id="regError"></div>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { auth, db } from "./firebase-config.js";
  import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  window.switchTab = (tab) => {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
    document.querySelector(`.tab:nth-child(${tab==='login'?1:2})`).classList.add('active');
    document.getElementById(tab + 'Form').classList.add('active');
  };

  const showMsg = (id, text, success = false) => {
    const el = document.getElementById(id);
    el.textContent = text;
    el.className = success ? 'msg success' : 'msg error';
    el.style.display = 'block';
  };

  document.getElementById('btnLogin').onclick = async () => {
    const email = document.getElementById('loginEmail').value.trim();
    const pass = document.getElementById('loginPass').value;
    if (!email || !pass) return showMsg('loginError', 'Email & password required');
    try {
      await signInWithEmailAndPassword(auth, email, pass);
      location.href = "index.html";
    } catch (e) {
      showMsg('loginError', 'Invalid email or password');
    }
  };

  document.getElementById('btnRegister').onclick = async () => {
    const nama = document.getElementById('regNama').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const pass = document.getElementById('regPass').value;
    if (!nama || !email || !pass) return showMsg('regError', 'All fields are required');
    if (pass.length < 6) return showMsg('regError', 'Password must be at least 6 characters');

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, pass);
      await set(ref(db, 'users/' + cred.user.uid), {
        nama, email, role: "Staff", registeredAt: new Date().toISOString()
      });
      switchTab('login');
      showMsg('regSuccess', 'Account created successfully! Please login.', true);
      document.getElementById('loginEmail').value = email;
    } catch (e) {
      showMsg('regError', e.code === 'auth/email-already-in-use' ? 'Email already registered' : 'Registration failed');
    }
  };
</script>
</body>
</html>
