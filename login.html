<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VCorp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f9ff;
      --card: #ffffff;
      --primary: #0c4a6e;
      --accent: #0ea5e9;
      --accent-hover: #0284c7;
      --text-light: #64748b;
      --border: #bae6fd;
      --shadow: 0 25px 50px rgba(14,165,233,0.15);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .card {
      background: var(--card);
      max-width: 460px;
      width: 100%;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid rgba(14,165,233,0.2);
    }
    .header {
      background: linear-gradient(135deg, #0ea5e9, #06b6d4);
      padding: 4.5rem 2rem 3rem;
      text-align: center;
      color: white;
    }
    .logo {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: -2px;
    }
    .logo span { opacity: 0.9; font-weight: 400; }
    .subtitle {
      margin-top: 1rem;
      font-size: 1.25rem;
      opacity: 0.95;
    }
    .form {
      padding: 3.5rem 3rem;
    }
    .tabs {
      display: flex;
      margin-bottom: 3rem;
      border-bottom: 1px solid var(--border);
    }
    .tab {
      flex: 1;
      padding: 1.2rem;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      color: var(--text-light);
    }
    .tab.active {
      color: var(--accent);
      border-bottom: 4px solid var(--accent);
    }
    input {
      width: 100%;
      padding: 18px 24px;
      margin: 16px 0;
      background: #f8fafc;
      border: 2px solid var(--border);
      border-radius: 20px;
      font-size: 1.1rem;
      transition: 0.4s;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 6px rgba(14,165,233,0.15);
    }
    .btn {
      width: 100%;
      padding: 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 2rem;
      transition: 0.4s;
      box-shadow: 0 12px 30px rgba(14,165,233,0.3);
    }
    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(14,165,233,0.4);
    }
    .msg {
      padding: 18px 24px;
      border-radius: 18px;
      margin: 24px 0;
      text-align: center;
      font-weight: 500;
      border: 1px solid;
    }
    .success { background: rgba(16,185,129,0.1); color: #10b981; border-color: rgba(16,185,129,0.3); }
    .error { background: rgba(239,68,68,0.1); color: #ef4444; border-color: rgba(239,68,68,0.3); }
    .form-section { display: none; }
    .form-section.active { display: block; }
  </style>
</head>
<body>

<div class="card">
  <div class="header">
    <div class="logo">VC<span>orp</span></div>
    <p class="subtitle">Inventory Management System</p>
  </div>

  <div class="form">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">Login</div>
      <div class="tab" onclick="switchTab('register')">Register</div>
    </div>

    <div id="loginForm" class="form-section active">
      <input type="email" id="loginEmail" placeholder="Email address">
      <input type="password" id="loginPass" placeholder="Password">
      <button class="btn" id="btnLogin">Sign In</button>
      <div class="msg error" id="loginError" style="display:none"></div>
    </div>

    <div id="registerForm" class="form-section">
      <div class="msg success" id="regSuccess" style="display:none">
        Register berhasil! Silakan login dengan akun baru kamu.
      </div>
      <input type="text" id="regNama" placeholder="Full Name">
      <input type="email" id="regEmail" placeholder="Email address">
      <input type="password" id="regPass" placeholder="Password (min. 6 characters)">
      <button class="btn" id="btnRegister">Create Account</button>
      <div class="msg error" id="regError" style="display:none"></div>
    </div>
  </div>
</div>

<script type="module">
  import { auth, db } from "./firebase-config.js";
  import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  window.switchTab = (tab) => {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
    document.querySelector(`.tab:nth-child(${tab==='login'?1:2})`).classList.add('active');
    document.getElementById(tab + 'Form').classList.add('active');
  };

  const showMsg = (id, text, success = false) => {
    const el = document.getElementById(id);
    el.textContent = text;
    el.className = success ? 'msg success' : 'msg error';
    el.style.display = 'block';
  };

  document.getElementById('btnLogin').onclick = async () => {
    const email = document.getElementById('loginEmail').value.trim();
    const pass = document.getElementById('loginPass').value;
    if (!email || !pass) return showMsg('loginError', 'Email & password required');
    try {
      await signInWithEmailAndPassword(auth, email, pass);
      location.href = "index.html";
    } catch (e) {
      showMsg('loginError', 'Invalid email or password');
    }
  };

  document.getElementById('btnRegister').onclick = async () => {
    const nama = document.getElementById('regNama').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const pass = document.getElementById('regPass').value;
    if (!nama || !email || !pass) return showMsg('regError', 'All fields required');
    if (pass.length < 6) return showMsg('regError', 'Password min. 6 characters');

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, pass);
      await set(ref(db, 'users/' + cred.user.uid), {
        nama, email, role: "Staff", registeredAt: new Date().toISOString()
      });
      switchTab('login');
      showMsg('regSuccess', 'Account created successfully! Please login.', true);
      document.getElementById('loginEmail').value = email;
    } catch (e) {
      showMsg('regError', e.code === 'auth/email-already-in-use' ? 'Email already registered' : 'Registration failed');
    }
  };
</script>
</body>
</html>
